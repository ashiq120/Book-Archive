<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body class="mx-5">
    <header>
        <h1 class="text-primary text-center mt-3">Welcome To Book Archive</h1>
        <h2 class="text-secondary text-center">Search Your Book</h2>
    </header>

    <main>
        <!-- input -->
        <section>
            <div class="container">
                <form class="col-md-6 m-auto py-5">
                    <div class="input-group mb-2">
                        <input id="inputField" type="text" class="form-control"
                            placeholder="Enter the name of the book">
                        <div class="input-group-append">
                            <button onclick="search()" type="button" class="btn btn-danger">Search</button>
                        </div>
                    </div>
                    <p><span class="text-secondary" id="found"></span></p>
                </form>
        </section>


        <!-- Book list  -->

        <section>
            <div id="bookCard" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>




        <!--Sppiner  -->

        <div style="visibility: hidden" id="sppiner" class="d-flex justify-content-center">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Error message  -->

        <section>
            <div style="display:none" id="error" class="text-center d-gri">
                <h1 class="my-5 d-flex justify-content-center text-danger">No Result Found</h1>
            </div>

            <div style="display:none" id="emptyInput" class="text-center d-gri">
                <h1 class="my-5 d-flex justify-content-center text-danger">Search the book name </h1>
            </div>
        </section>

    </main>

    <script src="book.js"></script>
</body>

</html>
